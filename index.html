<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div id="wallpaper">
        <div class="cards1">
            <div class="square squareLeft0"><img id="cardLeft0" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
            <div class="square squareLeft1"><img id="cardLeft1" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
            <div class="square squareLeft2"><img id="cardLeft2" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
            <div class="square squareLeft3"><img id="cardLeft3" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
            <div class="square squareLeft4"><img id="cardLeft4" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
        </div>

        <div id="jogo-silabas">
            <h1>Jogo das silabas</h1>
            <div class="print">...</div>
            <p>Arraste cada figura à sua sílaba inicial</p>

            <div class="silaba0 squareSilaba"></div>
            <div class="silaba1 squareSilaba"></div>
            <div class="silaba2 squareSilaba"></div>
            <div class="silaba3 squareSilaba"></div>
            <div class="silaba4 squareSilaba"></div>
            <div class="columns">
                <div class="column" id="column1"></div>
                <div class="column" id="column2"></div>
                <div class="column" id="column3"></div>
                <div class="column" id="column4"></div>
                <div class="column" id="column5"></div>
            </div>
            <div class="cards3">
                <div class="square squareBottom0"><img id="cardBottom0" class="item" width="100px" height="100px"
                        draggable="true">
                </div>
                <div class="square squareBottom1"><img id="cardBottom1" class="item" width="100px" height="100px"
                        draggable="true">
                </div>
                <div class="square squareBottom2"><img id="cardBottom2" class="item" width="100px" height="100px"
                        draggable="true">
                </div>
                <div class="square squareBottom3"><img id="cardBottom3" class="item" width="100px" height="100px"
                        draggable="true">
                </div>
                <div class="square squareBottom4"><img id="cardBottom4" class="item" width="100px" height="100px"
                        draggable="true">
                </div>
            </div>
        </div>
        <div class="cards2">
            <div class="square squareRight0"><img id="cardRight0" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
            <div class="square squareRight1"><img id="cardRight1" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
            <div class="square squareRight2"><img id="cardRight2" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
            <div class="square squareRight3"><img id="cardRight3" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
            <div class="square squareRight4"><img id="cardRight4" class="item" width="100px" height="100px"
                    draggable="true">
            </div>
        </div>
    </div>
</body>

</html>
